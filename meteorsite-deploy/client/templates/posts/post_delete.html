<template name="postDelete">
	<div class="post">
		<div class="post-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
		</div>
	</div>
	<input type="button" id="confirmed" value="Confirm Delete" class="btn btn-primary" />
	<input type="button" id="cancelled" value="Cancel" class="btn btn-primary" />
</template>
